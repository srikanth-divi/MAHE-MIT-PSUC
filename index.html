<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portfolio</title>
    <!-- React and ReactDOM CDNs (development versions for debugging) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel Standalone for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Optional: Tailwind CSS for styling via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles if needed */
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- React script with JSX; Babel transpiles this in-browser -->
    <script type="text/babel">
        // Define the main App component using JSX and Hooks
        const App = () => {
            // Use React's useState Hook to manage the active tab state
            const [activeTab, setActiveTab] = React.useState('details');

            // Function to render content based on active tab
            const renderContent = () => {
                switch (activeTab) {
                    case 'details':
                        return (
                            <div className="p-4">
                                <h2 className="text-2xl font-bold">Personal Details</h2>
                                <p>Biography: [Your bio here]. Contact: [Email/Phone].</p>
                            </div>
                        );
                    case 'projects':
                        return (
                            <div className="p-4">
                                <h2 className="text-2xl font-bold">Projects</h2>
                                <ul className="list-disc pl-5">
                                    <li>Project 1: [Description].</li>
                                </ul>
                            </div>
                        );
                    case 'publications':
                        return (
                            <div className="p-4">
                                <h2 className="text-2xl font-bold">Publications</h2>
                                <ul className="list-disc pl-5">
                                    <li>[Title], [Journal], [Year].</li>
                                </ul>
                            </div>
                        );
                    case 'research':
                        return (
                            <div className="p-4">
                                <h2 className="text-2xl font-bold">Research</h2>
                                <p>Interests: [Areas]. Grants: [Details].</p>
                            </div>
                        );
                    case 'coursework':
                        return (
                            <div className="p-4">
                                <h2 className="text-2xl font-bold">Coursework</h2>
                                <ul className="list-disc pl-5">
                                    <li>Course 1: [Description].</li>
                                </ul>
                            </div>
                        );
                    default:
                        return <p>Select a tab.</p>;
                }
            };

            return (
                <div className="container mx-auto p-4 bg-gray-100 rounded-lg shadow-lg">
                    <h1 className="text-3xl font-bold mb-4 text-center">Faculty Portfolio</h1>
                    {/* Navigation tabs */}
                    <nav className="flex justify-center space-x-4 mb-4">
                        <button onClick={() => setActiveTab('details')} className={`px-4 py-2 rounded ${activeTab === 'details' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Details</button>
                        <button onClick={() => setActiveTab('projects')} className={`px-4 py-2 rounded ${activeTab === 'projects' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Projects</button>
                        <button onClick={() => setActiveTab('publications')} className={`px-4 py-2 rounded ${activeTab === 'publications' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Publications</button>
                        <button onClick={() => setActiveTab('research')} className={`px-4 py-2 rounded ${activeTab === 'research' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Research</button>
                        <button onClick={() => setActiveTab('coursework')} className={`px-4 py-2 rounded ${activeTab === 'coursework' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}>Coursework</button>
                    </nav>
                    {/* Render dynamic content */}
                    {renderContent()}
                </div>
            );
        };

        // Render the App component into the root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
